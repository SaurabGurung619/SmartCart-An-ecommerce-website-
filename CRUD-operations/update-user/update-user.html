<div class="container mt-5">
  <div class="card shadow rounded">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0 text-center">Update User</h4>
    </div>

    <div class="card-body p-4">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="user.name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Location (City)</label>
          <input type="text" class="form-control" name="location" [(ngModel)]="user.location" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Landmark (optional)</label>
          <input type="text" class="form-control" name="landmark" [(ngModel)]="user.landmark" />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" name="role" [(ngModel)]="user.role" required>
            <option value="CUSTOMER">Customer</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">Status</label>
          <select class="form-select" name="status" [(ngModel)]="user.status" required>
            <option value="ACTIVE">Active</option>
            <option value="INACTIVE">Inactive</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-5">
            <i class="bi bi-check-circle"></i> Update
          </button>
        </div>
      </form>
    </div>

    <div class="card-footer text-end">
      <a routerLink="/users" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back
      </a>
    </div>
  </div>
</div>
