<div class="register-container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4 rounded-4 w-100" style="max-width: 420px;">
    <h3 class="text-center mb-4 fw-bold">Create Your Account</h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control"
               formControlName="name" placeholder="John Doe"
               [ngClass]="{'is-invalid': registerForm.get('name')?.touched && registerForm.get('name')?.invalid}">
        <div class="invalid-feedback">
          Name is required (min 3 characters).
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Email Address</label>
        <input type="email" class="form-control"
               formControlName="email" placeholder="john@example.com"
               [ngClass]="{'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid}">
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required.
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('email')">
          Invalid email format.
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('emailExists')">
          Email already exists.
        </div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Phone Number</label>
        <input type="text" class="form-control"
               formControlName="phone" placeholder="9876543210"
               [ngClass]="{'is-invalid': registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid}">
        <div class="invalid-feedback">
          Phone must be 10 digits.
        </div>
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label class="form-label fw-semibold">City / Location</label>
        <input type="text" class="form-control"
               formControlName="location" placeholder="Greater Noida"
               [ngClass]="{'is-invalid': registerForm.get('location')?.touched && registerForm.get('location')?.invalid}">
        <div class="invalid-feedback">
          Location is required.
        </div>
      </div>

      <!-- Landmark -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Landmark <span class="text-muted">(optional)</span></label>
        <input type="text" class="form-control"
               formControlName="landmark" placeholder="Near Sharda University">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input [type]="passwordVisible ? 'text' : 'password'"
                 formControlName="password"
                 class="form-control"
                 placeholder="••••••••"
                 [ngClass]="{'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid}">
          <button type="button" class="input-group-text bg-white border" (click)="togglePassword('password')">
            <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Confirm Password</label>
        <div class="input-group">
          <input [type]="confirmPasswordVisible ? 'text' : 'password'"
                 formControlName="confirmPassword"
                 class="form-control"
                 placeholder="••••••••">
          <button type="button" class="input-group-text bg-white border" (click)="togglePassword('confirm')">
            <i class="bi" [ngClass]="confirmPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="passwordMismatch" class="text-danger small mt-1">
          Passwords do not match.
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid mb-3">
        <button type="submit"
                class="btn btn-primary fw-semibold"
                [disabled]="loading || registerForm.invalid || passwordMismatch">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Register
        </button>
      </div>

      <!-- Link -->
      <div class="text-center">
        <a routerLink="/auth/login" class="text-decoration-none fw-semibold">Already have an account? Login</a>
      </div>

    </form>
  </div>
</div>
