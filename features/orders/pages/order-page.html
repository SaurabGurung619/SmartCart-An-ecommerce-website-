<div class="container py-5">
    <h2 class="fw-bold mb-4">Your Orders</h2>
  
    <div *ngIf="orders.length === 0" class="alert alert-info">
      You have not placed any orders yet.
    </div>
  
    <div class="row" *ngFor="let order of orders">
      <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm mb-4 p-3 rounded-4">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ order.productName }}</h5>
              <small class="text-muted">Order ID: {{ order.id }}</small><br>
              <span class="badge bg-success mt-1">{{ order.status }}</span>
            </div>
            <div class="text-end">
              <p class="mb-1 fw-semibold">â‚¹{{ order.total }}</p>
              <small class="text-muted">Ordered on {{ order.date }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
