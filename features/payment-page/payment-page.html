<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
  
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4 fw-bold">Payment Details</h2>
  
          <form>
            <div class="mb-3">
              <label class="form-label">Cardholder Name</label>
              <input type="text" class="form-control" placeholder="e.g. John Doe" required>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
            </div>
  
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="text" class="form-control" placeholder="MM/YY" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">CVV</label>
                <input type="password" class="form-control" placeholder="123" required>
              </div>
            </div>
  
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary fw-bold">Pay Now</button>
            </div>
          </form>
  
          <div class="text-center text-muted mt-3">
            <small>Your information is secure and encrypted.</small>
          </div>
        </div>
  
      </div>
    </div>
  </div>
